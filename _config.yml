bibtex_bibfiles:
   - ml/references.bib
   - dl/references.bib
   - applied/references.bib

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

execute:
